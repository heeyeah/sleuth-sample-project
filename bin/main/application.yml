server:
  port: 7000
spring:
  application:
    name: hee-frontend
  zipkin:
    baseUrl: http://localhost:9411
    service:
      name: hee-frontend
    sender:
      type: rabbit
  sleuth:
    sampler:
      probability: 1.0
    messaging:
      enabled: true
      rabbit:
        enabled: true
  rabbitmq:
    host: 192.168.99.100
    username: guest
    password: guest
    port: 5672
  cloud:
    stream:
      bindings:
        cloudStreamChannel:
          destination: apricotExc
          group: apricotQueue
        foodOrdersChannel:
          destination: foodOrders
        input:
          destination: foodOrders # topic (I am using this term loosely here- it is actually called Exchange in RabbitMQ)
          group: foodOrdersIntakeGroup #the name of the input groupâ€“ this is the name of the queue that will be created and subscribed to the exchange in order to get the messages.
sample:
  callUrl:
    frontend: http://localhost:7000
    backend: http://localhost:7001
    module: http://localhost:7002
custom:
  queueName: customQ
  exchangeName: customExc
---
spring.profiles: backend
server:
  port: 7001
spring:
  application:
    name: hee-backend
  zipkin:
    service:
      name: hee-backend
---
spring.profiles: module
server:
  port: 7002
spring:
  application:
    name: hee-module
  zipkin:
    service:
      name: hee-module
---
spring.profiles: rabbit
server:
  port: 7003
spring:
  application:
    name: hee-rabbit
  zipkin:
    service:
      name: hee-rabbit